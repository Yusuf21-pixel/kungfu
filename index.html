<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="first">
        <h1 class="title extra-main-title">Martial arts</h1>
        <img id="first-image" class="modes practice" src="images/others/f-image.png" alt="practice alone"> 
        <img id="second-image" class="modes dragon" src="images/others/s-image.png" alt="Fight with dragon"> 
    </div>
    <div id="practice">
        <h1 class="title lone">Lone Warrior</h1>
        <canvas id="c1" width="900" height="450"></canvas>
        <div class="btns">
            <button type="button" class="btn" id="kick">Kick</button>
            <button type="button" class="btn" id="punch">Punch</button>
            <button type="button" class="btn" id="block">Block</button>
        </div>
        <button class="previous">&laquo; Previous Page</button>
    </div>
    <div id="fight">
        <h1 class="title fight">Azure Dragon 青龍</h1>
        <div class="progress human">
            <div id="player" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              100%
            </div>
        </div>
        <div class="progress animal">
            <div id="creature" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              100%
            </div>
        </div>
        <canvas id="c2" width="900" height="450"></canvas>
        <div class="extra">
            <button type="button" class="btn" id="kk">Kick</button>
            <button type="button" class="btn" id="ph">Punch</button>
        </div>
        <button class="previous">&laquo; Previous Page</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
